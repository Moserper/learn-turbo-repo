name: DEV CI

on:
  push:
    branches:
      - main

jobs:
  publish-backend-docker-image:
    name: Publish Backend Docker Image to GCR
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Turbo Cache ğŸ—‚ï¸
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Build By Turbo repo ğŸ¤–
        run: yarn turbo run build --filter=api --cache-dir=".turbo" > .build_output

      - name: Check File Change â›ï¸
        run: ./run.sh api && echo "Ready to init image"
        shell: bash